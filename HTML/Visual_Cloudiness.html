                <img class="image2_adjust" class="px-3" src="images/output_13_0.png" alt="City Latitude vs. Cloudiness">
                <p> There is no strong relationship between latitude and cloudiness.  However, it is interesting to see that a strong band of cities sit at 0, 80, and 100% cloudiness.</p>
